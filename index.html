<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="background-purple padding-tb-half-rem">
      <div class="container">
        <nav class="row white-text">
          <div class="column-full justify-start align-baseline">
            <h3 class="font-weight-400 margin-r-1rem">
              <a href="#" data-view="entry-form">Code Journal</a>
            </h3>
            <h4 class="font-weight-400">
              <a href="#" data-view="entries">Entries</a>
            </h4>
            <input
              type="text"
              class="search-bar push-right margin-r-1rem border-radius-4px invisible"
              placeholder="Search by title...">
            <i class="fas fa-search"></i>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="">
      <div class="container">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="preview-img"
                src="images/placeholder-image-square.jpg"
                alt=""
                class="full-width margin-b-1rem border-radius-4px">
            </div>
            <div class="column-half">
              <label for="title"><h4>Title</h4></label>
              <input
                required
                type="text"
                name="title"
                id="title"
                class="full-width margin-b-1rem border-radius-4px">
              <label for="photo-url">
                <h4>Photo URL</h4>
              </label>
              <input
                required
                type="text"
                name="photoUrl"
                id="photo-url"
                class="full-width margin-b-1rem border-radius-4px">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">
                <h4>Notes</h4>
              </label>
              <textarea
                required
                name="notes"
                id="notes"
                class="full-width margin-b-1rem border-radius-4px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-align-right" id="save-button-column">
              <a href="#" class="delete hidden">Delete Entry</a>
              <button type="submit" class="border-radius-4px">SAVE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-full justify-between align-center">
            <h1>Entries</h1>
            <button id="new-button" class="border-radius-4px">NEW</button>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul>
            </ul>
          </div>
        </div>
        <div class="row no-entries hidden">
          <div class="column-full justify-center">
            <p>
              No entries have been recorded.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal center-content hidden">
      <div class="container">
        <div class="row">
          <div class="column-full justify-center margin-b-1rem">
            <p>Are you sure you want to delete this entry?</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full justify-between">
            <button class="modal-cancel-button border-radius-4px">CANCEL</button>
            <button class="modal-confirm-button border-radius-4px">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
